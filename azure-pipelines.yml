trigger:
- master

pr: none

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

stages:
  - stage: 'Build'
    jobs:
      - job: 'build'
        steps:
          - task: DotNetCoreCLI@2
            displayName: 'restore nuget packages'
            inputs:
              command: 'restore'
              projects: '**/*.csproj'
              feedsToUse: 'select'
          - task: DotNetCoreCLI@2
            displayName: 'build solution'
            inputs:
              command: 'build'
              projects: '**/*.csproj'
              arguments: '--configuration $(buildConfiguration)'
          - task: DotNetCoreCLI@2
            displayName: 'run unit tests'
            inputs:
              command: 'test'
              projects: 'tests/UnitTests/*.csproj'
              arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'
          - task: DotNetCoreCLI@2
            displayName: 'run integration tests'
            inputs:
              command: 'test'
              projects: 'tests/IntegrationTests/*.csproj'
              arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'
          - task: DotNetCoreCLI@2
            displayName: 'package web-site'
            inputs:
              command: publish
              publishWebProjects: True
              arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
              zipAfterPublish: True
          - task: PublishBuildArtifacts@1
            displayName: 'publish web-site'
            inputs:
              pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
              artifactName: 'eshoponweb-site'
          - task: PublishBuildArtifacts@1
            displayName: 'publish iac'
            inputs:
              pathtoPublish: '$(System.DefaultWorkingDirectory)\iac' 
              artifactName: 'eshoponweb-iac'
  - stage: 'Staging'
    jobs:
      - template: templates/deployment-job.yml
        parameters:
          environmentName: 'staging'
          azureSubscription: 'azure-vs-enterprise'
          